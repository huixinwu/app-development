<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="main-container">
        <header class="header-container">
            <div>Home</div>
            <div>News</div>
            <div>Logout</div>
        </header>
        <div class="intro-container">
            <nav class="nav-menu"> menu</nav>
            <main class="content">content</main>
            <aside class="blog">Blog post</aside>
        </div>

        <footer class="footer">
            <div>Left contact session</div>
            <div>middle contact session</div>
            <div>Right contact session</div>
        </footer>
    </section>

    <section class="grid-container">
        <div class="img-container"><img src="images/image1.jpg" alt="image of birds in a dessert"></div>
        <div class="img-container"><img src="images/image2.jpg" alt="image 2"></div>
        <div class="img-container"><img src="images/image3.jpg" alt="image 3"></div>
        <div class="img-container"><img src="images/image4.jpg" alt="image 4"></div>
        <div class="img-container"><img src="images/image5.jpg" alt="image 5"></div>
        <div class="img-container"><img src="images/image6.jpg" alt="image 6"></div>
    </section>


</body>
</html>
