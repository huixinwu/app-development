<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">JavaScript by ________ </h1>
    <section class="shapeContainer">
        <div class="shapeDiv "><p>Change shape</p></div>
        <button class="btnsquare">Square</button>
        <button class="btnrectangle">Rectangle</button>
        <button class="btncircle">Circle</button>
    </section>

    <section class="headerNav">
        <header class="header-container">
            <div>JavaScript</div>
            <div>Home</div>
            <div>News</div>
            <div>Logout</div>
        </header>

        <div class="navMenu">
            <div>JavaScript</div>
            <div class="menubtn">Menu <span>&#9776;</span></div>
        </div>
        <div class="collapsemenu">
            <div>Home</div>
            <div>News</div>
            <div>Logout</div>
        </div>
    </section>

    <!-- MODAL WINDOW-->
    <section class="card">
        <img src="images/image1.webp" alt="image of lotions">
    </section>

    <!-- modal window -->
     <section class="modalwindow">
        <div class="modalcontent">
            <div><img src="images/image1.webp" alt="image of lotions"></div>
            <div>
                <header class="closemodal">X</header>
                <p>Blueberry Bundt Cake $17.95</p>
            </div>
        </div>
     </section>
    <script src="script.js"></script>
</body>
</html>
